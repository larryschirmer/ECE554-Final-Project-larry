<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="bitcoinstyle.css">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title> Bitcoin Ticker</title>
	<!-- design system files -->
	<link rel="stylesheet" href="https://ds.fusioncharts.com/2.0.8/css/ds.css">

	<script src="https://ds.fusioncharts.com/2.0.8/js/ds.js"></script>
	<script type="text/javascript" src="http://cdn.fusioncharts.com/fusioncharts/latest/fusioncharts.js"></script>
	<script type="text/javascript" src="https://cdn.fusioncharts.com/fusioncharts/latest/themes/fusioncharts.theme.fusion.js"></script>
</head>

<body>
	<nav class="navbar navbar-dark">
		<h1 class="logo pl-2">Real-Time Cryptocurrency</h1>
	</nav>

	<div class="container-fluid">
		<div class="row text-center mt-4 pl-3 pr-3">
			<div class="col-sm">
				<div class="card">
					<div class="card-body">
						<div class="h3">Bitcoin(BTC)</div>
						<div class="h5">(Price in USD)</div>
						<div id="btc_val" class="h4 kpi-value"></div>
					</div>
				</div>
			</div>
			<div class="col-sm">
				<div class="card">
					<div class="card-body">
						<div class="h3">Litecoin(LTC)</div>
						<div class="h5">(Price in USD)</div>
						<div id="ltc_val" class="h4 kpi-value"></div>
					</div>
				</div>
			</div>
			<div class="col-sm">
				<div class="card">
					<div class="card-body">
						<div class="h3">Ethereum</div>
						<div class="h5">(Price in USD)</div>
						<div id="eth_val" class="h4 kpi-value"></div>
					</div>
				</div>
			</div>
		</div>

		<div class="row mt-4 pr-3 pl-3">
			<div class="col">
				<div class="card">
					<div class="card-body">
						<div id="chart-container"></div>
					</div>
				</div>
			</div>
		</div>
		<p></p>

		<!-- Start Chat portion -->
		<div class="RTG-wrapper">
			<ul id="events"></ul>
	
			<div class="chat-wrapper">
			<form id="chat-form">
				<input id="chat" autocomplete="off" title="chat" />
				<button id="say">Say</button>
			</form>
			</div>
			<p></p>

			<div>
				<label>Score:</label>
				<div>
					<label>Player 1</label>
					<textarea name="score-board" cols="10" rows="1"></textarea>
					<label>Player 2</label>
					<textarea name="score-board" cols="10" rows="1"></textarea>
				</div>
			</div>	
			
			<!-- <div>
				<button id="countdown-timer">Start the Selection Count Down Timer!</button>
				<p id="countdown">00:10</p>
			</div> -->

			<div class="betting-price">
				<form id="betting-price-form">
					<label for="price">Choose a betting price:</label>
					<input type="number" name="price" id="price">
					<input type="submit" value="Confirm">
				</form>
			</div>

			<div class="time-selection">
				<form id="time-form">
					<label for="time">Choose a betting time:</label>
					<select name="time" id="time">
						<option value="1">Next 1 minute</option>
						<option value="2">Next 2 minutes</option>
						<option value="3">Next 3 minutes</option>
						<option value="5">Next 5 minutes</option>
					</select>
					<input type="submit" value = "Confirm">
				</form>
			</div>
	
			<div class="button-wrapper">
				<label for="time">Choose a betting amount:</label>
				<button id="add50" value="50" class="turn">Add $50</button>
				<button id="add500" value="500" class="turn">Add $500</button>
				<button id="add2000" value="2000" class="turn">Add $2000</button>
				<p></p>
			<button id="make-bet">MAKE THE BET!</button>
			</div>
		</div>
	  <!-- End Chat portion -->
	</div>

	<!-- at 16:00 of https://www.youtube.com/watch?v=xVcVbCLmKew&list=PLS5KAk99i2JTGXOndVBl_J2MM4CtNRo-J&index=1, it talks about socketio  -->
	<script src="/rtg-graph.js"></script>
	<script src="/socket.io/socket.io.js"></script>
    <script src="src/client.js"></script>
	</div>
</body>

</html>
